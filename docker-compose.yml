services:
  postgres:
    image: postgres:15-alpine
    container_name: turkcell-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smart_allocation
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: turkcell-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/smart_allocation
      PORT: 3001
      NODE_ENV: production
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.codenight.aliselvet.xyz
    container_name: turkcell-web
    environment:
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
